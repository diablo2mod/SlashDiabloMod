var provinces = document.getElementById('province');
var fillInit = function(){
var docFragment = document.createElement('select');

for (var name in locations) {
  if (locations.hasOwnProperty(name)) {
    	var optText = name;
		var optVal = name;
		docFragment.appendChild(new Option(optText, optVal));
		locations[name].sort();
  }
}
provinces.innerHTML = docFragment.innerHTML;
}();

var cities = document.getElementById('city');
var lblcode = document.getElementById('code');

provinces.addEventListener('change', function () {
	loadCities(this.value)
}, false)
cities.addEventListener('change', function () {
	

	loadCodes(this.value);
}, false)

var loadCodes = function (key) {
	
lblcode.innerHTML = getSelectedValue(cities);
};

var getSelectedText = function (selectBox) {
	return selectBox.options[selectBox.selectedIndex].text;
};

var getSelectedValue = function (selectBox) {
	return selectBox.options[selectBox.selectedIndex].value;
};

var loadCities = (function loadCitiesFunc(key) {
	key = key || 'armor';
	
	var docFragment = document.createElement('select');
	for (var i = 0; i < locations[key].length; i++) {
		var optText = locations[key][i][0];
		var optVal = locations[key][i][1];
		docFragment.appendChild(new Option(optText, optVal));
	}
	cities.innerHTML = docFragment.innerHTML;
	
	lblcode.innerHTML = getSelectedValue(cities);//codes[key];
	
	return loadCitiesFunc;
}
	())

}
